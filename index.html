<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="./src/styles/style.css ">
</head>

<body>
    <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="forest image" class="image">
    <h2>This is not a real online service! You know
        you need something like this in your life
        to help you realize your deepest dreams.
        Sing up now to get started.
    </h2>

    <h2>You know you want to</h2>

    <h3>
        <h3 class="let">Let's do this</h3>

        <form class="name">
            <label for="first_name">FIRST NAME</label>
            <input type="text" ID="first_name">
        </form>

        <form class="last">
            <label for="last_name">LAST NAME</label>
            <input type="text" ID="last_name">
        </form>

        <form class="phone">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" ID="number">
        </form>

        <form class="email">
            <label for="email">EMAIL</label>
            <input type="email" ID="email">
        </form>

        <form class="pass">
            <label for="password">PASSWORD</label>
            <input type="password" ID="password">
        </form>

        <button class="button">Create account</button>

        <h6>Already have an account? <a href="#">Log in</a></h6>
    </h3>
</body>

</html>
